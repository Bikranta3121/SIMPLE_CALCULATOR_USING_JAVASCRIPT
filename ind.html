<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Calculator</title>
     <link rel="stylesheet" href="styl.css">
     
</head>
<body>
    
    <div class="screen">
        <div data-previous class="previous"></div>
        <div data-current class="current"></div>
    </div>
    <div class="calculator">
        <button class="AC">AC</button>
        <button class="Del">DEL</button>
        <button class="Div symbol">/</button>
        <button class="Percent symbol">%</button>
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="Multiply symbol">X</button>
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="minus symbol">-</button>
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="plus symbol">+</button>
        <button class="zero num">0</button>
        <button class="dot num">.</button>
        <button class="equal">=</button>
    </div>
        
    <script src="scr.js"></script>
</body>
</html>
